
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.mjs"></script>
  </head>
  <body>
    <h1>Revise Wise</h1>
    <main>
    <!-- User selection dropdown-hardcoded -->
    <label for="userSelect">Select user:</label>
    <select id="userSelect">
      <option value="">-- Select user --</option>
    </select>

    <!-- Form to add a new topic -->
    <form id="addForm">
      <h2>Add New Topic</h2>

      <label for="topic">Topic name:</label>
      <input id="topic" type="text" name="topic" required />

      <label for="date">Start date:</label>
      <input id="date" type="date" name="date" required />

      <button type="submit">Add Topic</button>
    </form>

    <!-- Container Message -->
    <div id="message" aria-live="polite"></div>

    <!--  upcoming revisions list -->
    <ul id="agenda"></ul>
    <button id="resetDataBtn">DeleteUserData</button>
    </main>
  </body>
</html>
